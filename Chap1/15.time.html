<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>Alert Mess</title>

</head>

<body>
    <p>java vascript</p>
    <p id="counter">0</p>
    <button onclick="clearInterval(mycounter)">Stop</button>
    <!-- <button onclick="clearTimeout(delayWelcome)">Stop timer</button> -->
    <div id="correct">
        Correct

    </div>

    <script>
        var counter = document.getElementById("counter");
        var x = 3;
        var mycounter = setInterval(function() {
            if (x <= 1)
                clearInterval(mycounter);

            x--;
            counter.innerHTML = x;


        }, 1000);

        // var delayWelcome = setTimeout(function() {
        //     window.alert("welcome");
        // }, 5000);
    </script>

</body>

</html>
