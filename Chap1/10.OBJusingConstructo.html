<body>
    <p>
        Javascript.
    </p>
    <script>
        function phone(make, model, warrty, color) {
            this.make = make;
            this.model = model;
            this.warranty = warrty;
            this.warranty = function(x) {
                this.warranty = x;
            }
            this.color = color;


        }
        var myPhone = new phone("Samsung", "galaxy", 12, "white")
        window.console.log(myPhone);

        myPhone.warranty(50);
        window.console.log(myPhone);
        phone.prototype.condition = "new";
        window.console.log(myPhone.condition);
    </script>
</body>
