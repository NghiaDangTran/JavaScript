<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        change html content
    </title>
    <style>
        .bluebox {
            background-color: #3A5795;
            color: white;
            height: 100px;
            width: auto;
        }

        .yellowbox {
            background-color: rgb(222, 224, 85);
            height: 100px;
            width: auto;
        }

        .greenbox {
            background-color: #31af37;
            height: 100px;
            width: auto;
        }

        .great {
            background-color: #5a3479;
        }
    </style>
</head>

<body>
    <div class="bluebox" id="facebook">
        <p>
            Facebook is
            <span class="great">
                great
            </span> .
        </p>

    </div>
    <div class="yellowbox" id="apple">
        <p>
            Apple.
        </p>

    </div>
    <div class="greenbox" id="microsoft">
        <p>
            Microsoft.
        </p>

    </div>
    <button id="button1" onclick=swap("facebook","apple")>
        Change facebook style.
    </button>
    <button id="button2">
        Change apple style.
    </button>
    <script>
        function fckignm1() {
            window.alert("he");
        }
        
        function fckignm2(firstname) {
            window.alert("he" + firstname + "!");
        }

        


        function swap(id1, id2) {
            var x = document.getElementById(id1).innerHTML;
            var y = document.getElementById(id2).innerHTML;

            document.getElementById(id1).innerHTML = y;
            document.getElementById(id2).innerHTML = x;
        }
    </script>
</body>


</html>
